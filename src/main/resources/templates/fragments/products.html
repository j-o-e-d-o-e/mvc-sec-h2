<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/>
</head>
<body>
<div th:fragment="product">
    <div class="col-md-3">
        <!--/*@thymesVar id="product" type="templates"*/-->
        <h2 th:text="${product.title}"></h2>
        <p>
            <a th:href="@{'/product/'+${product.id}}">
                <i th:class="${product.icon == '' || product.icon == null ? 'fas fa-file fa-7x' : 'fas fa-' + product.icon + ' fa-7x'}"
                   th:style="${product.color == '' || product.color == null ? 'color: #FF6766' : 'color:' + product.color}"></i>
            </a>
        </p>
        <p>
        <div th:text="${product.description}"></div>
        <div th:text="${product.price > 0 ? product.price + ' â‚¬' : 'FREE'}"></div>
    </div>
</div>
</body>
</html>
