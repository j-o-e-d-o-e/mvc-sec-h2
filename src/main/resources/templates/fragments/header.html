<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/>
    <style>
        .jumbotron, a {
            background: dimgray;
            color: white
        }
    </style>
</head>
<body>
<div th:fragment="header" class="jumbotron">
    <div class="container">
        <nav class="navbar navbar navbar-fixed-top">
            <div class="container">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout" sec:authorize="isAuthenticated()">Logout
                        <i class="fas fa-sign-out-alt fa-lg"></i></a>
                    </li>
                    <li><a href="/login" sec:authorize="!isAuthenticated()">Login
                        <i class="fas fa-sign-in-alt fa-lg"></i></a>
                    </li>
                    <li><a href="/account" sec:authorize="isAuthenticated()">Account
                        <i class="fas fa-user fa-lg"></i></a>
                    </li>
                    <li><a href="/registration" sec:authorize="!isAuthenticated()">Registration
                        <i class="fas fa-user-plus fa-lg"></i></a>
                    </li>
                    <li><a class="navbar-brand" href="/home"><i class="fas fa-home fa-lg"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <h1 sec:authorize="!isAuthenticated()">Welcome!</h1>
            <h1 sec:authorize="isAuthenticated()">Welcome, <span sec:authentication="principal.username"/>!</h1>
            <p class="lead txt">Demo project using spring-mvc, spring-security, h2-db and thymeleaf.</p>
        </div>
    </div>
</div>
</body>
</html>
