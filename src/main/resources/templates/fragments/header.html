<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/>
    <style>
        .jumbotron, a {
            background: dimgray;
            color: white
        }
    </style>
</head>
<body>
<div th:fragment="header" class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h1 sec:authorize="!isAuthenticated()">Welcome!</h1>
                <h1 sec:authorize="isAuthenticated()">Welcome, <span sec:authentication="principal.username"/>!</h1>
                <p class="lead txt">Demo project using spring-mvc, spring-security, h2-db and thymeleaf.</p>
            </div>
            <div class="col-md-1 text-right" sec:authorize="isAuthenticated()">
                <a href="/logout">Logout</a>
            </div>
            <div class="col-md-1 text-right" sec:authorize="!isAuthenticated()">
                <a href="/login">Login</a>
            </div>
            <div class="col-md-1 text-right">
                <a href="/home">Home</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
