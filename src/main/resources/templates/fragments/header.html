<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Demo project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/>
    <style>
        .jumbotron, li > a {
            background: dimgray;
            color: white
        }
    </style>
</head>
<body>
<div th:fragment="header" class="jumbotron">
    <div class="container">
        <nav class="navbar navbar navbar-fixed-top">
            <div class="container">
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="${hasRole('ROLE_ADMIN')}">
                        <a href="add-product">Add product
                            <i class="fas fa-plus fa-lg"></i>
                        </a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a href="/logout">Logout
                            <i class="fas fa-sign-out-alt fa-lg"></i>
                        </a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a href="/login">Login
                            <i class="fas fa-sign-in-alt fa-lg"></i>
                        </a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a href="/account">Account
                            <i class="fas fa-user fa-lg"></i>
                        </a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a href="/registration">Registration
                            <i class="fas fa-user-plus fa-lg"></i>
                        </a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="navbar-brand" href="/shopping-cart">Cart
                            <i class="fas fa-shopping-cart fa-lg"></i>
                        </a>
                    </li>
                    <li>
                        <a class="navbar-brand" href="/home">Home
                            <i class="fas fa-home fa-lg"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <h1 sec:authorize="!isAuthenticated()">Welcome!</h1>
            <h1 sec:authorize="isAuthenticated()">Welcome, <span sec:authentication="principal.username"></span>!</h1>
            <p class="lead txt">Demo project using spring-mvc, spring-security, h2-db and thymeleaf.</p>
        </div>
    </div>
</div>
</body>
</html>
