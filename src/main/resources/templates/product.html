<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Product details</h1>
        </div>
    </div>

    <form class="form-horizontal" th:object="${product}" th:action="@{'/added-to-cart/'+${product.id}}">
        <div class="row">
            <div class="col-md-4">
                <h2 th:text="${product.name}"></h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <i th:class="${product.icon == '' || product.icon == null ? 'fas fa-file fa-7x' : 'fas fa-' + product.icon + ' fa-7x'}"
                   th:style="${product.color == '' || product.color == null ? 'color: #FF6766' : 'color:' + product.color}"></i>
            </div>
            <div class="col-md-6">
                <p th:text="#{dummy.text}"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"
                 th:text="${product.price > 0 ? 'Price: ' + #numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT') + ' â‚¬' : 'Price: FREE'}"></div>
            <div class="form-group">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Put in cart</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
