<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head">
    <title>Home</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Product catalogue</h1>
        </div>
    </div>

    <div th:each="product, it : ${products}">
        <div th:if="${it.count % 4 == 0}">
            <div class="row">
                <div th:replace="fragments/products :: product"></div>
            </div>
        </div>
        <div th:if="${it.count % 4 != 0}">
            <div th:replace="fragments/products :: product"></div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
