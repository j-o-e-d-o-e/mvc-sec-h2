<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head">
    <title>Home</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h2>Add product</h2>

    <form class="form-horizontal" th:object="${product}" th:action="@{/product-added}" method="post">
        <div class="row">
            <label class="col-md-2 control-label"></label>
            <div th:if="${#fields.hasErrors('*')}" class="col-md-6 alert alert-danger">
                <p th:text="#{registration.hasErrors}">Error Message</p>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('title')} ? 'form-group has-error' : 'form-group'">
            <label for="title" class="col-md-2 control-label">Title:</label>
            <div class="col-md-6">
                <input id="title" type="text" class=" col-md-6form-control" th:field="*{title}" th:errorclass="has-error"/>
            </div>
            <div class="col-md-4">
                <ul class="help-block" th:if="${#fields.hasErrors('title')}">
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
            <label for="description" class="col-md-2 control-label">Description:</label>
            <div class="col-md-6">
                <input id="description" type="text" class="form-control" th:field="*{description}" th:errorclass="has-error"/>
            </div>
            <div class="col-md-4">
                <ul class="help-block" th:if="${#fields.hasErrors('description')}">
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="icon" class="col-md-2 control-label">Icon:</label>
            <div class="col-md-6">
                <input id="icon" type="text" class="form-control" th:field="*{icon}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="color" class="col-md-2 control-label">Color:</label>
            <div class="col-md-6">
                <input id="color" type="text" class="form-control" th:field="*{color}"/>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('price')} ? 'form-group has-error' : 'form-group'">
            <label for="price" class="col-md-2 control-label">Price:</label>
            <div class="col-md-6">
                <input id="price" type="text" class="form-control" th:field="*{price}" th:errorclass="has-error"/>
            </div>
            <div class="col-md-4">
                <ul class="help-block" th:if="${#fields.hasErrors('price')}">
                    <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label class="col-md-2 control-label"></label>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
